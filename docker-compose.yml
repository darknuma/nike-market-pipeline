services:
  postgres:
    image: postgres:15
    container_name: nike_postgres
    environment:
      POSTGRES_DB: nike_db
      POSTGRES_USER: nike_user
      POSTGRES_PASSWORD: nike_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: 