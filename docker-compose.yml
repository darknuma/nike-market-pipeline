services:
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD} 
    env_file:
      - .env 
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  dagster:
    build:
      context: ./dagster
      dockerfile: Dockerfile
    restart: always
    environment:
      - MINIO_USER=${MINIO_USER}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./dagster:/app
      - ./data-generator:/app/data-generator
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    command: dagster dev -h 0.0.0.0 -p 3000
  
  dbt:
    build:
      context: ./dbt_project
      dockerfile: Dockerfile
    restart: always
    environment:
      - MINIO_USER=${MINIO_USER}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
    volumes:
      - ./dbt_project:/dbt
      - duckdb_data:/data
    depends_on:
      minio:
        condition: service_healthy
    command: dbt debug

volumes:
  minio_data:
  duckdb_data:

    

